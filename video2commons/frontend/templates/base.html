<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="{% if lang() is rtl %}rtl{% else %}ltr{% endif %}" lang="{{ lang() }}">
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  <title>video2commons</title>
  <link href="//tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
{% if lang() is rtl %}
  <!--<link href="//tools-static.wmflabs.org/cdnjs/ajax/libs/bootstrap-rtl/3.1.2/css/bootstrap-rtl.min.css" rel="stylesheet">-->
  <link href="static/externals/bootstrap-rtl.min.css" rel="stylesheet">
{% endif %}
  <link href="//tools-static.wmflabs.org/cdnjs/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" rel="stylesheet">
{% block jscss %}{% endblock %}
  <style>
    body {
      padding-top: 60px;
    }
    .github-fork-ribbon {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="navbar navbar-default navbar-fixed-top">
   <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">3D2commons</a>
      </div>
        <ul class="nav navbar-nav navbar-{% if lang() is rtl %}left{% else %}right{% endif %}">
          <li><a href="https://commons.wikimedia.org/w/index.php?title=Special:MyLanguage/Commons:3D2commons&amp;uselang={{ lang() }}"><span class="glyphicon glyphicon-book"></span> {{ _('help') }}</a></li>
{% if loggedin %}
          <li><a href="{{ url_for('logout') }}"><span class="glyphicon glyphicon-log-out"></span> {{ _('logout') }}</a></li>
{% endif %}
        </ul>
    </div>
  </div>

  <div class="container" id="content">
    {% block content %}{% endblock %}
  </div>
  <div class="github-fork-ribbon-wrapper {% if lang() is rtl %}left{% else %}right{% endif %}-bottom">
    <div class="github-fork-ribbon">
       <a href="https://github.com/riksantikvarieambetet/3D2commons">{{ _('forkOnGitHub') }}</a>
    </div>
  </div>
</body>
</html>
