<form role="form"><div class="form-group" id="src-url"><label for="url"><span class="glyphicon glyphicon-import"></span> URL</label><input type="text" class="form-control" id="url" placeholder="http://example.com/examplevideo" dir="ltr"> <span class="btn btn-primary fileinput-button"><span class="glyphicon glyphicon-open"></span> {{uploadFile}}<input id="fileupload" name="file" data-url="api/upload/upload" type="file"></span></div><div class="form-group" id="src-uploading" style="display:none"><label><span class="glyphicon glyphicon-cloud-upload"></span> {{uploading}}</label><div class="progress" id="upload-progress"><div class="progress-bar" role="progressbar"></div></div><span class="btn btn-danger fileinput-button" id="upload-abort"><span class="glyphicon glyphicon-remove"></span> {{cancel}}</span></div><div class="checkbox"><label><input type="checkbox" value="" checked="checked" id="video">{{keepvideo}}</label></div><div class="checkbox"><label><input type="checkbox" value="" checked="checked" id="audio">{{keepaudio}}</label></div><div class="checkbox"><label><input type="checkbox" value="" checked="checked" id="subtitles">{{importsubtitles}}</label></div><div class="alert alert-info">{{note}}<ul><li>{{notesplaylists}}</li><li>{{notesuncheck}}</li><li>{{notessubtitles}}</li></ul><b>{{importantnote}}</b> {{> noteslicensing}}</div></form>
