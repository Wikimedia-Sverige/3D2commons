<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="url">URL</label>
    <div class="col-sm-10">
      <p class="form-control-static" id="url"></p>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="filename">{{filetarget}}</label>
    <div class="col-sm-10">
      <p class="form-control-static" id="filename"></p>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="date">{{date}}</label>
    <div class="col-sm-10">
      <p class="form-control-static" id="date"></p>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="creator">{{creator}}</label>
    <div class="col-sm-10">
      <p class="form-control-static" id="creator"></p>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="license">{{license}}</label>
    <div class="col-sm-10">
      <p class="form-control-static" id="license"></p>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="filedesc">{{filedescription}}</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="5" id="filedesc" readonly="readonly" dir="ltr"></textarea>
    </div>
  </div>
  <div class="alert alert-info">
    {{note}}
    <ul>
      <li>{{confirmmsg}}</li>
    </ul>
  </div>
</form>
